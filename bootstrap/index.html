<!DOCTYPE html>
<html lang="vn" style="scrollbar-width: none;">
  <head>
    <meta title="Baseball Playground">
    <link rel="stylesheet" href="scss/footer.css">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="scss/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>

  <body >
    <header class="nav-bar bg-primary bg-gradient d-flex align-items-center justify-items-center justify-content-between gap-2 p-2">
      <div class="col-6 d-flex align-items-center justify-items-center gap-3">
        <img class="col-1"
          src="https://www.rhphoenixtournaments.com/wp-content/uploads/2016/01/RichmondHillPhoenix.png"
          alt="PHOENIX" usemap="#phoenix_team" 
        />
        <div class="col-3 text-white fw-bold">PHOENIX</div>
      </div>
      <div class="nav-list" data-label="hello">
        <div class="nav-linked">HOME</div>
        <div class="nav-linked">ABOUT</div>
        <div class="nav-linked">GAME</div>
        <div class="nav-linked">BLOG</div>
        <div class="nav-linked">CONTACT</div>
        <div class="nav-linked">BUY TICKET</div>
      </div>
    </header>

    <map name="phoenix_team">
      <area 
        shape="default" alt="phoenix_team" 
        href="https://phoenixcharlestownbaseballclub.godaddysites.com/"
        target="_blank"
      >
    </map>

    <main class="container-fluid p-5 vh-100 align-content-center justify-content-center justify-items-center align-items-center main"> 
      <div class="content">
        <div class="fw-bold fs-2">
          <div >FIELDRUN</div>
          <div>BASEBALL CLUB</div>
        </div>
        <div>A small river named Duden flows thier place and supplies it with necessary regelialia</div>
        <div>
          <button type="button" class="btn btn-primary text-white">Watch match</button>
          <button type="button" class="btn btn-success text-white">Get ticket</button>
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="teams">
        <div class="team">
          <img class="vs"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQr5ruummCZmeJjKWasPuPIGCYRPHMADXrFA&s"
            alt=""
          >

          <div>PHOENIX</div>
        </div>

          vs

        <div class="team">
          <img class="vs"
            src="https://pbs.twimg.com/media/Ed4N_7EXsAIJDfI.jpg" 
            alt=""
          >
          <div>JACKSONVILLE</div>
        </div>

      </div>
      <div class="match">
        <div class="primary">BASEBALL CHAMPIONS LEAGUE</div>
        <div class="message">Semi-final</div>
      </div>
      <div class="timebox">
        <div class="timeslot">
          <div class="timer">171</div>
          <div>Days</div>
        </div>
        <div class="divider"></div>
        <div class="timeslot">
          <div class="timer">11</div>
          <div>Hours</div>
        </div>
        <div class="divider"></div>
        <div class="timeslot">
          <div class="timer">10</div>
          <div>Minutes</div>
        </div>
        <div class="divider"></div>
        <div class="timeslot">
          <div class="timer">39</div>
          <div>Seconds</div>
        </div>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-success text-white">Buy Ticket</button>
      </div>
    </footer>
  </body>
</html>
